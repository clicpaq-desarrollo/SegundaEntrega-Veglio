  <div class="modal fade" id="agregarSaldoModal" tabindex="-1" aria-labelledby="agregarSaldoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="agregarSaldoModalLabel">Agregar Saldo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="agregarSaldoForm"> 
            <div class="mb-3">
              <label for="importeSaldo" class="form-label">Ingrese un monto</label>
              <input type="text"  required class="form-control" id="importeSaldo" >
            </div>            
            <div class="form-check">
              <input class="form-check-input" required type="checkbox" value="" id="checkMayor">
              <label class="form-check-label" for="checkMayor">
                Confirmo que tengo más de 18 años
              </label>
              <div class="invalid-feedback">
                Debes confirnar que tienes mas de 18 años.
              </div>
            </div>           
             <button type="submit" id="logoutButton" class="btn btn-primary mt-4">Ingresar</button>
          </form>
        </div>
      </div>
    </div>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <title>Registro - Salón de Juegos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-azul shadow">
      <div class="container d-flex justify-content-between">
        <a class="navbar-brand text-success logo" href="index.html">
          <img
            src="./assets/images/Es-Tim-31-10-2024.png"
            alt="Logo"
            class="w-15"
          />
        </a>
      </div>
    </nav>

    <div class="container py-5 d-flex justify-content-center">
      <div class="bg-dark p-5 rounded text-light">
        <form id="registroForm">
          <h1 class="text-center">Registrarse</h1>
          <div class="row mb-3">
            <div class="col">
              <label for="nombre">Nombre</label>
              <input type="text" class="form-control" id="nombre" />
            </div>
            <div class="col">
              <label for="apellido">Apellido</label>
              <input type="text" class="form-control" id="apellido" />
            </div>
            <div class="col">
              <label for="edad">Edad</label>
              <input type="number" class="form-control" id="edad" />
            </div>
          </div>

          <div class="mb-3">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" />
          </div>
          <div class="mb-3">
            
          </div>
          <div class="mb-3">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" />
          </div>
          <div class="mb-3">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" class="form-control" id="confirmPassword" />
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </div>
    </div>


    <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" id="username" class="form-control" placeholder="Usuario">
            <label for="password" class="form-label">Contraseña</label>

            <input type="password" id="password" class="form-control" placeholder="Contraseña">
            <button type="submit" id="loginButton" class="btn btn-primary mt-4">Iniciar sesión</button>
            <p>No tienes una cuenta? <a href="registro.html">Registrate</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="logoutModalLabel">Logout</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="logoutForm">
            <h3>¿Desea cerrar sesión?</h3>
            <button type="submit" id="logoutButton" class="btn btn-primary mt-4">Si</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="./assets/js/clases/Juegos.js"></script>
    <script defer src="./assets/js/clases/Usuarios.js"></script>
    <script defer src="./assets/js/clases/Login.js"></script>
     <script defer src="./assets/js/auth.js"></script>
  </body>
</html>
